<html>
<head>
    <title>Đăng Nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style media="screen">

        html,body{
            background-image: url('https://d31v04zdn5vmni.cloudfront.net/blog/wp-content/uploads/2018/03/ultimate-guide-to-background-images-in-email.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .input-group{
          width: 80%;
          margin-left: 10%;
          margin-top: 1.5em;
        }


        .container{
            align-content: center;
        }

        .card{

            margin-top: 30%;
            margin-bottom: auto;
            width: 500px;
            background-color: rgba(0,0,0,0.5) !important;
        }

        .social_icon span{
            font-size: 60px;
            margin-left: 10px;
            margin-top: 5px;
            color: #17a2b8;
        }

        .social_icon span:hover{
            color: white;
            cursor: pointer;
        }

        .card-header h3{
            color: white;
        }
        .card-body{
            flex: none;
        }
        .social_icon{
            position: absolute;
            right: 20px;
            top: -5px;
        }

        .input-group-prepend span{
            width: 50px;
            background-color: #17a2b8;
            color: black;
            border:0 !important;
        }

        input:focus{
            box-shadow: 0 0 0 0 !important;

        }

        .remember{
            color: white;
        }

        .remember input
        {
            width: 20px;
            height: 20px;
            margin-left: 15px;
            margin-right: 5px;
        }

        .login_btn{
            color: white;
            background-color: #17a2b8;
            width: 100px;
            padding: 4px;
        }

        .login_btn:hover{
            color: black;
            background-color: white;
        }

        .links{
            color: white;
        }

        .links a{
            margin-left: 4px;
        }

        .card-footer a:hover{
            color: #FFC312;
        }

        @media only screen and (max-width: 768px) {
            .card{
                margin: auto 0;
                margin-top: 30%;
            }
        }
        @media only screen and (max-width: 400px) {
            .row{
                display: block;
            }
            .card{
                margin-top: 30%;
                width: 350px;
                height: 370px;
            }
            h3{
                text-align: center;
            }
            .social_icon span{
                display: none;
            }
        }

    </style>
</head>
<body>


<div class="container">
    <div class="d-flex justify-content-center h-100" >
        <div class="row">
            <div class="card" data-aos="fade-up" data-aos-duration="1500">
                <div class="card-header" >
                    <h3>Contact Us</h3>

                    <div class="d-flex social_icon ">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                    </div>

                </div>
                <div class="card-body" >
                    <form action="" class="was-validated" method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="uname" type="text" class="form-control"  placeholder="" value="">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-angellist"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-android"></i></span>
                            </div>
                            <input type="password" class="form-control"  placeholder="">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-apple"></i></span>
                            </div>
                            <input type="password" class="form-control"  placeholder="">
                        </div>

                        <div class="form-group" style="text-align: center">
                          <a href="#"  class="btn btn-lg btn-info" style="border-radius:40px; width: 40%"> <span>Send</span> <i class="far fa-paper-plane"></i></a>

                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script>
    AOS.init();
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
